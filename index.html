<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Algebra with Python</title>
    <link rel="stylesheet" href="algebra_styles.css">
</head>
<body>
    <canvas id="moon-bg"></canvas>
    <header>
        <h1>College Algebra with Python</h1>
        <p>Explore college algebra and Python-inspired visualizations, right in your browser!</p>
    </header>
    <main>
        <section class="card">
            <h2>Quadratic Function Calculator</h2>
            <div class="input-row">
                <input type="number" id="a" placeholder="a (x²)" step="any">
                <input type="number" id="b" placeholder="b (x)" step="any">
                <input type="number" id="c" placeholder="c" step="any">
                <button onclick="solveQuadratic()">Solve and Plot</button>
            </div>
            <div id="quad-result" class="result"></div>
            <canvas id="quad-plot" width="400" height="220"></canvas>
        </section>
        <section class="card">
            <h2>Linear Equation System Simulator</h2>
            <div class="input-row">
                <input type="number" id="l-a1" placeholder="a₁" step="any">
                <input type="number" id="l-b1" placeholder="b₁" step="any">
                <input type="number" id="l-c1" placeholder="c₁" step="any">
                <input type="number" id="l-a2" placeholder="a₂" step="any">
                <input type="number" id="l-b2" placeholder="b₂" step="any">
                <input type="number" id="l-c2" placeholder="c₂" step="any">
                <button onclick="solveLinearSystem()">Solve</button>
            </div>
            <div id="linear-result" class="result"></div>
        </section>
        <section class="card">
            <h2>Step-by-Step Equation Solver</h2>
            <div class="input-row">
                <input type="text" id="step-eq" placeholder="Ex: 2x + 3 = 7">
                <button onclick="solveStepByStep()">Solve Step by Step</button>
            </div>
            <div id="step-result" class="result"></div>
        </section>
    </main>
    <footer>
        <p>Made with HTML, CSS, and JavaScript. Inspired by algebra and visualization with Python.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="algebra_app.js"></script>
</body>
</html>
